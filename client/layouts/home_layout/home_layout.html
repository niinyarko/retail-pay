<template name="homeLayout">
	<div class="layout home-layout">
    <div class="layout home-layout">
      {{> yield }}
      {{> footer}}
    </div>
  </div>
</template>

<template name="homeLayoutWithNavbar">
  <div class="template-home-layout-with-navbar">
    <div class="layout home-layout-with-navbar">
      {{> navbar}}
      {{> yield}}
      {{> footer}}
    </div>
  </div>
</template>
